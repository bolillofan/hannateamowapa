<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Botón con Imagen y Música</title>
<link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>botón para hannitaclash (derechos reservados)</h1>

    <!-- Botón para reproducir -->
    <button id="playButton">
        <img src="play-button.png" alt="" />
        mua chikita 😘 
    </button>

    <!-- Imagen -->
    <img id="imagen" src="mutolindo.png" alt="Mutolindo" style="max-width: 90%; height: auto;" />

    <!-- Audio sin autoplay -->
    <audio id="audio" src="musicaromantica.mp3" loop></audio>

    <!-- Gif -->
    <img id="gifImagen" src="down.gif" alt="Downgift" style="max-width: 90%; height: auto;" />

    <!-- Botón extra -->
    <button id="gifButton">
        Te amo nalgona
    </button>

    <script>
        const playButton = document.getElementById("playButton");
        const audio = document.getElementById("audio");
        const imagen = document.getElementById("imagen");

        playButton.addEventListener("click", () => {
            audio.play().then(() => {
                console.log("🎶 Música reproduciéndose");
            }).catch(error => {
                console.log("Error reproduciendo música:", error);
            });

            imagen.classList.toggle("mostrar"); 
            playButton.style.display = "none"; 
        });
    </script>
</body>
</html>
